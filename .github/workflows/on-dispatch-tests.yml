name: Run tests on repository_dispatch

on:
  repository_dispatch:
    types: [ run-tests ]
  workflow_dispatch:

jobs:
  tests:
    name: Cucumber + Allure tests
    runs-on: ubuntu-latest

    env:
      CALC_URL: ${{ github.event.client_payload.calc_url || vars.CALC_URL || secrets.CALC_URL || 'https://jmiguelcheq.github.io/calculator-demo' }}
      HEADLESS: "true"
      PROJECT_NAME: calculator-demo
      ENV: ${{ github.event.client_payload.env || vars.ENV || 'staging' }}
      MODE: ${{ github.event.client_payload.mode || 'staging-smoke' }}

    steps:
      - name: Validate sender (only on repository_dispatch)
        if: ${{ github.event_name == 'repository_dispatch' }}
        run: |
          SRC="${{ github.event.client_payload.source_repo }}"
          EXPECTED="jmiguelcheq/calculator-demo"
          if [ "$SRC" != "$EXPECTED" ]; then
            echo "Unexpected sender: $SRC"
            exit 1
          fi

      - name: Checkout testing repo (this repo)
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Install Chrome (for UI tests)
        uses: browser-actions/setup-chrome@v1

      - name: Set up Node (for http-server & Allure)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Allure CLI + http-server
        run: |
          npm i -g allure-commandline@2 http-server@14

      # -------- PR mode: local app checkout + local server --------
      - name: Checkout app repo at dispatched SHA (PR mode)
        if: ${{ github.event_name == 'repository_dispatch' && env.MODE == 'pr' }}
        uses: actions/checkout@v4
        with:
          repository: jmiguelcheq/calculator-demo
          ref: ${{ github.event.client_payload.sha }}
          path: app
          # token: ${{ secrets.CI_PAT }}   # if the app repo is private

      - name: Start local server (background, PR mode)
        if: ${{ github.event_name == 'repository_dispatch' && env.MODE == 'pr' }}
        working-directory: app/src
        run: |
          npx http-server -p 8080 -c-1 --silent &
          echo $! > /tmp/http-server.pid
          for i in {1..10}; do
            curl -fsS http://127.0.0.1:8080 && break || sleep 1
          done

      - name: Decide BASE_URL
        id: baseurl
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ] && [ "${MODE}" = "pr" ]; then
            echo "BASE_URL=http://127.0.0.1:8080" >> "$GITHUB_OUTPUT"
          else
            echo "BASE_URL=${CALC_URL}" >> "$GITHUB_OUTPUT"
          fi

      - name: Show resolved test URL
        run: echo "BASE_URL=${{ steps.baseurl.outputs.BASE_URL }}"

      - name: Run Cucumber tests
        env:
          BASE_URL: ${{ steps.baseurl.outputs.BASE_URL }}
          ENV: ${{ env.ENV }}
        run: |
          set -e
          mvn -B clean test \
            -DbaseUrl="${BASE_URL}" \
            -Dheadless="${HEADLESS}"

      - name: Stop local server (PR mode)
        if: ${{ always() && github.event_name == 'repository_dispatch' && env.MODE == 'pr' }}
        run: |
          if [ -f /tmp/http-server.pid ]; then
            kill "$(cat /tmp/http-server.pid)" || true
          fi

      # ---------- Reports & artifacts ----------
      - name: Upload raw test reports (Surefire/Cucumber/Allure results)
        if: ${{ failure() || success() }}
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            **/target/surefire-reports/**
            **/target/cucumber-reports/**
            **/target/allure-results/**

      - name: Generate Allure HTML (folder)
        if: ${{ always() }}
        run: |
          allure generate target/allure-results --clean -o allure-report
          if [ -f allure-report/widgets/summary.json ]; then
            echo "Allure summary found."
          fi

      - name: Upload Allure HTML (folder)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: allure-html
          path: allure-report

      - name: Generate Allure single-file report
        if: ${{ always() }}
        run: |
          allure generate target/allure-results --single-file --clean -o target/allure-single

      - name: Upload Allure single-file report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: allure-single-file
          path: target/allure-single

      # ---------- Push summary metrics to Grafana  ----------
      - name: Push test metrics to Grafana Prometheus
        if: ${{ always() }}
        env:
          GRAFANA_PROM_URL: ${{ secrets.GRAFANA_PROM_URL }}
          GRAFANA_PROM_USER: ${{ secrets.GRAFANA_PROM_USER }}
          GRAFANA_PROM_API_KEY: ${{ secrets.GRAFANA_PROM_API_KEY }}
          PROJECT_NAME: ${{ env.PROJECT_NAME }}
          ENVIRONMENT: ${{ env.ENV }}
          BRANCH_NAME: ${{ github.ref_name }}
        shell: bash
        run: |
          set -euo pipefail

          # Skip if Grafana/Influx secrets are not configured
          if [ -z "${GRAFANA_PROM_URL:-}" ] || [ -z "${GRAFANA_PROM_USER:-}" ] || [ -z "${GRAFANA_PROM_API_KEY:-}" ]; then
            echo "Grafana Influx URL / credentials not set. Skipping metrics push."
            exit 0
          fi

          # Ensure jq is available
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y jq
          fi

          if [ ! -f "allure-report/widgets/summary.json" ]; then
            echo "Allure summary.json not found. Skipping metrics push."
            exit 0
          fi

          PASSED=$(jq -r '.statistic.passed  // 0'   allure-report/widgets/summary.json)
          FAILED=$(jq -r '.statistic.failed  // 0'   allure-report/widgets/summary.json)
          BROKEN=$(jq -r '.statistic.broken  // 0'   allure-report/widgets/summary.json)
          SKIPPED=$(jq -r '.statistic.skipped // 0'  allure-report/widgets/summary.json)
          UNKNOWN=$(jq -r '.statistic.unknown // 0'  allure-report/widgets/summary.json)
          TOTAL=$(jq -r '
            if (.statistic.total? // null) != null
            then .statistic.total
            else (.statistic.passed // 0) + (.statistic.failed // 0) +
                 (.statistic.broken // 0) + (.statistic.skipped // 0) +
                 (.statistic.unknown // 0)
            end
          ' allure-report/widgets/summary.json)
          DURATION_MS=$(jq -r '.time.duration // 0' allure-report/widgets/summary.json)

          PASS_RATE=0
          if [ "$TOTAL" -gt 0 ]; then
            PASS_RATE=$(awk "BEGIN {printf \"%.2f\", ($PASSED*100)/$TOTAL}")
          fi

          echo "Parsed metrics -> total=$TOTAL passed=$PASSED failed=$FAILED broken=$BROKEN skipped=$SKIPPED unknown=$UNKNOWN duration_ms=$DURATION_MS pass_rate=$PASS_RATE"

          # Build Influx line protocol:
          # measurement: automation_tests
          # tags: project, env, branch
          # fields: totals, duration_ms, pass_rate
          LINE="automation_tests,project=${PROJECT_NAME},env=${ENVIRONMENT},branch=${BRANCH_NAME} total=${TOTAL}i,passed=${PASSED}i,failed=${FAILED}i,broken=${BROKEN}i,skipped=${SKIPPED}i,unknown=${UNKNOWN}i,duration_ms=${DURATION_MS}i,pass_rate=${PASS_RATE}"

          echo "Generated metrics.influx:"
          echo "${LINE}" > metrics.influx
          cat metrics.influx

          HTTP_CODE=$(curl -s -o /tmp/influx_resp.txt -w "%{http_code}" \
            -u "${GRAFANA_PROM_USER}:${GRAFANA_PROM_API_KEY}" \
            -H "Content-Type: text/plain" \
            --data-binary @metrics.influx \
            "${GRAFANA_PROM_URL}" || true)

          echo "Influx push HTTP code: ${HTTP_CODE}"
          echo "Response body:"
          cat /tmp/influx_resp.txt || echo "(empty)"

          if [ "${HTTP_CODE}" -ge 200 ] && [ "${HTTP_CODE}" -lt 300 ]; then
            echo "✅ Successfully pushed automation metrics to Grafana Cloud (Influx endpoint)"
          else
            echo "⚠️ Failed to push metrics to Grafana Cloud (not failing the job)."
          fi
