name: Run tests on repository_dispatch (v10 - with Grafana Loki)

on:
  repository_dispatch:
    types: [ run-tests ]
  workflow_dispatch:
    inputs:
      calc_url:
        description: "Base URL to test (manual fallback)"
        required: false
        type: string
      env:
        description: "Environment (dev|staging|prod)"
        required: false
        type: choice
        options: [dev, staging, prod]

jobs:
  tests:
    name: Cucumber + Allure tests
    runs-on: ubuntu-latest

    env:
      CALC_URL: ${{ github.event.client_payload.calc_url || inputs.calc_url || vars.CALC_URL || secrets.CALC_URL || 'https://jmiguelcheq.github.io/calculator-demo' }}
      HEADLESS: "true"
      PROJECT_NAME: calculator-demo
      ENV: ${{ github.event.client_payload.env || inputs.env || vars.ENV || 'staging' }}

    steps:
      - name: Validate sender (only on repository_dispatch)
        if: ${{ github.event_name == 'repository_dispatch' }}
        run: |
          SRC="${{ github.event.client_payload.source_repo }}"
          EXPECTED="jmiguelcheq/calculator-demo"
          if [ "$SRC" != "$EXPECTED" ]; then
            echo "Unexpected sender: $SRC"; exit 1;
          fi

      - name: Checkout testing repo (this repo)
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Install Chrome (for UI tests)
        uses: browser-actions/setup-chrome@v1

      - name: Set up Node (for http-server & Allure)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Allure CLI + http-server
        run: |
          npm i -g allure-commandline@2 http-server@14

      - name: Checkout app repo at dispatched SHA
        if: ${{ github.event_name == 'repository_dispatch' }}
        uses: actions/checkout@v4
        with:
          repository: jmiguelcheq/calculator-demo
          ref: ${{ github.event.client_payload.sha }}
          path: app
          # token: ${{ secrets.CI_PAT }}   # if the app repo is private

      - name: Start local server (background)
        if: ${{ github.event_name == 'repository_dispatch' }}
        working-directory: app/src
        run: |
          npx http-server -p 8080 -c-1 --silent &
          echo $! > /tmp/http-server.pid
          for i in {1..10}; do
            curl -fsS http://127.0.0.1:8080 && break || sleep 1
          done

      - name: Decide BASE_URL
        id: baseurl
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            echo "BASE_URL=http://127.0.0.1:8080" >> $GITHUB_OUTPUT
          else
            echo "BASE_URL=${CALC_URL}" >> $GITHUB_OUTPUT
          fi

      - name: Show resolved test URL
        run: echo "BASE_URL=${{ steps.baseurl.outputs.BASE_URL }}"

      - name: Run Cucumber tests
        env:
          BASE_URL: ${{ steps.baseurl.outputs.BASE_URL }}
        run: |
          set -e
          mvn -B clean test \
            -DbaseUrl="${BASE_URL}" \
            -Dheadless="${HEADLESS}"

      - name: Stop local server
        if: ${{ always() && github.event_name == 'repository_dispatch' }}
        run: |
          if [ -f /tmp/http-server.pid ]; then kill "$(cat /tmp/http-server.pid)" || true; fi

      # ---------- Reports & artifacts ----------
      - name: Upload raw test reports (Surefire/Cucumber/Allure results)
        if: ${{ failure() || success() }}
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            **/target/surefire-reports/**
            **/target/cucumber-reports/**
            **/target/allure-results/**

      - name: Generate Allure HTML (folder)
        if: ${{ always() }}
        run: |
          allure generate target/allure-results --clean -o allure-report
          test -f allure-report/widgets/summary.json && echo "Allure summary found."

      - name: Upload Allure HTML (folder)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: allure-html
          path: allure-report

      - name: Generate Allure single-file report
        if: ${{ always() }}
        run: allure generate target/allure-results --single-file --clean -o target/allure-single

      - name: Upload Allure single-file report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: allure-single-file
          path: target/allure-single

      # ---------- Push summary to Grafana Loki (probe + safe parsing + jq payload) ----------
      - name: Push test metrics to Grafana Loki
        if: ${{ always() }}
        env:
          LOKI_URL: ${{ secrets.GRAFANA_LOKI_URL }}
          LOKI_USER: ${{ secrets.GRAFANA_LOKI_USER }}
          LOKI_TOKEN: ${{ secrets.GRAFANA_LOKI_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail

          # Validate secrets
          for v in LOKI_URL LOKI_USER LOKI_TOKEN; do
            if [ -z "${!v:-}" ]; then echo "❌ Missing env: $v"; exit 1; fi
          done
          echo "✅ Loki vars present. URL host: $(echo "$LOKI_URL" | sed -E 's#https?://([^/]+)/.*#\1#')"

          # Ensure jq
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update && sudo apt-get install -y jq
          fi

          # Connectivity/auth probe
          TS_NS=$(date +%s%N)
          PROBE=$(jq -n --arg ts "$TS_NS" '{"streams":[{"stream":{"job":"ci-probe"},"values":[[$ts,"probe"]]}]}')
          probe_code=$(curl -s -o /tmp/loki_probe.txt -w "%{http_code}" \
            -u "${LOKI_USER}:${LOKI_TOKEN}" \
            -H "Content-Type: application/json" \
            -X POST "${LOKI_URL}" \
            --data-raw "${PROBE}")
          echo "Probe code: ${probe_code}"
          if [[ "${probe_code}" -lt 200 || "${probe_code}" -ge 300 ]]; then
            echo "❌ Probe push failed. Body:"; cat /tmp/loki_probe.txt || true
            echo "- 401/403: bad token or wrong Stack ID (LOKI_USER)"
            echo "- 404: wrong URL (must end with /loki/api/v1/push)"
            exit 1
          fi
          echo "✅ Probe OK."

          # Metrics (safe parsing)
          PASSED=0; FAILED=0; BROKEN=0; SKIPPED=0; UNKNOWN=0; TOTAL=0; DURATION_MS=0;
          if [ -f "allure-report/widgets/summary.json" ]; then
            echo "Using allure-report/widgets/summary.json"
            PASSED=$(jq -r '.statistic.passed  // 0' allure-report/widgets/summary.json)
            FAILED=$(jq -r '.statistic.failed  // 0' allure-report/widgets/summary.json)
            BROKEN=$(jq -r '.statistic.broken  // 0' allure-report/widgets/summary.json)
            SKIPPED=$(jq -r '.statistic.skipped // 0' allure-report/widgets/summary.json)
            UNKNOWN=$(jq -r '.statistic.unknown // 0' allure-report/widgets/summary.json)
            TOTAL=$(jq -r '
              if (.statistic.total? // null) != null
              then .statistic.total
              else (.statistic.passed // 0) + (.statistic.failed // 0) +
                   (.statistic.broken // 0) + (.statistic.skipped // 0) +
                   (.statistic.unknown // 0)
              end
            ' allure-report/widgets/summary.json)
            DURATION_MS=$(jq -r '.time.duration // 0' allure-report/widgets/summary.json)
          elif compgen -G "target/allure-results/*-result.json" > /dev/null; then
            echo "summary.json not found — deriving from target/allure-results/*-result.json"
            PASSED=$(jq -s '[ .[] | select(.status=="passed") ]  | length' target/allure-results/*-result.json)
            FAILED=$(jq -s '[ .[] | select(.status=="failed") ]  | length' target/allure-results/*-result.json)
            BROKEN=$(jq -s '[ .[] | select(.status=="broken") ]  | length' target/allure-results/*-result.json)
            SKIPPED=$(jq -s '[ .[] | select(.status=="skipped") ] | length' target/allure-results/*-result.json)
            UNKNOWN=$(jq -s '[ .[] | select(.status=="unknown") ] | length' target/allure-results/*-result.json)
            TOTAL=$((PASSED + FAILED + BROKEN + SKIPPED + UNKNOWN))
            DURATION_MS=0
          else
            echo "⚠️ No Allure results found. Skipping push to Loki."
            exit 0
          fi

          echo "Parsed metrics -> total=$TOTAL passed=$PASSED failed=$FAILED broken=$BROKEN skipped=$SKIPPED unknown=$UNKNOWN duration_ms=$DURATION_MS"

          # Build the log line with jq (no read -d '')
          REPO="${{ github.repository }}"
          RUN_ID="${{ github.run_id }}"
          RUN_NUMBER="${{ github.run_number }}"
          SHA="${{ github.sha }}"
          BRANCH="${{ github.ref_name }}"
          WORKFLOW="${{ github.workflow }}"
          JOB="${{ github.job }}"
          TS_ISO=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          TS_METRIC=$(date +%s%N)

          LOG_OBJ=$(jq -n \
            --arg ts_iso "$TS_ISO" \
            --arg repo "$REPO" \
            --arg project "${PROJECT_NAME}" \
            --arg env "${ENV}" \
            --arg workflow "$WORKFLOW" \
            --arg job "$JOB" \
            --arg run_id "$RUN_ID" \
            --arg run_number "$RUN_NUMBER" \
            --arg sha "$SHA" \
            --arg branch "$BRANCH" \
            --arg base_url "${{ steps.baseurl.outputs.BASE_URL }}" \
            --arg headless "${HEADLESS}" \
            --argjson passed ${PASSED:-0} \
            --argjson failed ${FAILED:-0} \
            --argjson broken ${BROKEN:-0} \
            --argjson skipped ${SKIPPED:-0} \
            --argjson unknown ${UNKNOWN:-0} \
            --argjson total ${TOTAL:-0} \
            --argjson duration_ms ${DURATION_MS:-0} \
            '{
              ts: $ts_iso, repo: $repo, project: $project, env: $env,
              workflow: $workflow, job: $job, run_id: $run_id, run_number: $run_number,
              sha: $sha, branch: $branch, base_url: $base_url, headless: $headless,
              passed: $passed, failed: $failed, broken: $broken, skipped: $skipped,
              unknown: $unknown, total: $total, duration_ms: $duration_ms,
              pass_rate: (if $total > 0 then (($passed * 100.0) / $total) else 0 end)
            }')

          PAYLOAD=$(jq -n \
            --arg ts "$TS_METRIC" \
            --arg line "$(echo "$LOG_OBJ" | jq -c '.')" \
            --arg job "ci-tests" \
            --arg project "${PROJECT_NAME}" \
            --arg env "${ENV}" \
            --arg repo "$REPO" \
            --arg branch "$BRANCH" \
            '{
              streams: [
                {
                  stream: { job: $job, project: $project, env: $env, repo: $repo, branch: $branch },
                  values: [[ $ts, $line ]]
                }
              ]
            }')

          code=$(curl -v -s -o /tmp/loki_resp.txt -w "%{http_code}" \
            -u "${LOKI_USER}:${LOKI_TOKEN}" \
            -H "Content-Type: application/json" \
            -X POST "${LOKI_URL}" \
            --data-raw "${PAYLOAD}")

          echo "Loki response code: ${code}"
          echo "Loki response body:"; cat /tmp/loki_resp.txt || echo "(empty)"

          if [[ "${code}" -ge 200 && "${code}" -lt 300 ]]; then
            echo "✅ Successfully pushed to Grafana Loki"
          else
            echo "❌ Failed to push to Grafana Loki (code: ${code})"
            exit 1
          fi
